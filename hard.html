<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hard.css" />
    <title>목숨을 건 숫자 맞추기 게임 :: 어려움</title>
  </head>
  <body>
      <nav>
          <img id="audio-ctrl" src="/asset/images/audio.png" alt="">
          <audio id="myAudio" autoplay loop>
            <source src="/asset/music/bgm2.mp3" type="audio/mp3" autoplay />
          </audio>
          <a href="/easy.html" class="door">  <img src="/asset/images/door.png" alt="easy-door" />쉬움 모드로</a
            ></a>
      </nav>

    <div class="container">
      <h1>목숨을 건 숫자 맞추기 게임</h1>
      <div id="result-area">"목숨을 걸 준비는 되었는가?"</div>
      <div class="game-display">
        <img
          id="game-img"
          src="/asset/images/normal.webp"
          alt=""
        />
        <div id="chance-area">남은 기회:</div>
      </div>
      <div class="input-container">
        <input
          type="number"
          id="user-input"
          placeholder="1부터 100까지의 숫자를 입력하시오."
        />
        <div class="btns">
          <button id="play-btn" class="btn">제출</button>
          <button id="reset-btn" class="btn">환생하기</button>
        </div>
      </div>
    </div>

    <script src="hard.js"></script>
  </body>
</html>
